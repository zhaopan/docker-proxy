name: Docker Image Proxy mysql

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
env:
  MYSQL-TAG: 5.7.40
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: proxy mysql
        run:
          docker pull mysql:${{ env.MONGO-TAG }} &&
          docker tag mysql:${{ env.MONGO-TAG }} ${{ secrets.HUB_HOST }}/mysql:${{ env.MONGO-TAG }} &&
          docker login -u ${{ secrets.USERNAME}} -p ${{ secrets.PASSWORD}} ${{ secrets.HUB_HOST }} &&
          docker push ${{ secrets.HUB_HOST }}/mysql:${{ env.MONGO-TAG }}
